<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="~{fragments :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div th:replace="~{fragments :: topbar}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h1 mb-4 text-gray-800">Create a new account</h1>
                <!-- Account details -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/account/new}" th:object="${account}" method="post" class="account">
                            <div class="form-group">
                                <label for="account-name">Account name</label>
                                <input type="text" class="form-control" id="account-name" th:field="*{accountName}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="initial-funds">Initial funds</label>
                                <input type="number" class="form-control" id="initial-funds" th:field="*{cashBalance}"
                                       step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->
        <div th:replace="~{fragments :: footer}"></div>
    </div>
</div>
<div th:replace="~{fragments :: logout-modal}"></div>
<div th:replace="~{fragments :: js-core}"></div>
</body>
</html>
