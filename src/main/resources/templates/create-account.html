<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{fragments :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{fragments :: topbar}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h1 mb-0 text-gray-800">Create a new account</h1>
                </div>

                <!-- Contents -->
                <div class="row">
                    <!-- Earnings (Daily) Card Example -->
                    <div class="col-12">
                        <div class="card shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <form th:action="@{/new-account}" th:object="${account}" method="post" class="account">
                                        <div class="form-group">
                                            <label for="account-name">Account name</label>
                                            <input type="text" class="form-control" id="account-name"
                                                   placeholder="" th:field="*{accountName}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="initial-funds">Initial funds</label>
                                            <input type="number" class="form-control" id="initial-funds"
                                                   placeholder="" th:field="*{cashBalance}" step="0.01" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Create Account
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="~{fragments :: footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:replace="~{fragments :: logout-modal}"></div>

<div th:replace="~{fragments :: js-core}"></div>

</body>

</html>
