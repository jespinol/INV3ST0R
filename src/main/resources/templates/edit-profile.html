<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="~{fragments :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div th:replace="~{fragments :: topbar}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h1 mb-4 text-gray-800">My profile</h1>
                <!-- Account details -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/profile}" method="post" class="account" id="editAccountForm"
                              autocomplete="off">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control form-control-user" id="firstName"
                                           name="firstName" th:value="${firstName}" minlength="2" maxlength="20"
                                           required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control form-control-user" id="lastName"
                                           name="lastName" th:value="${lastName}" minlength="2" maxlength="20" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Select Profile Picture</label>
                                <div id="imageSelector" class="row" style="padding: 0.375rem 0.75rem">
                                    <div th:each="image : ${images}"
                                         class="col img-thumbnail d-flex justify-content-center align-items-center">
                                        <img th:src="@{'/img/' + ${image}}" style="width: 100px; height: 100px;"
                                             th:classappend="${pfpCurrent.equals(image) ? 'selected' : ''}">
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="selectedImage" name="pfp" th:value="${pfp}">
                            <input type="hidden" name="uid" th:value="${uid}">
                            <hr>
                            <div class="row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Save
                                    </button>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <a href="/home" th:href="@{/home}" class="btn btn-danger btn-user btn-block"
                                       style="text-decoration: none;">
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->
        <div th:replace="~{fragments :: footer}"></div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#imageSelector .img-thumbnail img.selected').parent().css('border', '1px solid #4E73DF');
    });

    $(document).keydown(function (event) {
        if (event.code === 'Enter') {
            event.preventDefault();
        }
    });

    $('#imageSelector').click(function (event) {
        if ($(event.target).is('img')) {
            const selectedImage = $(event.target);

            $('#selectedImage').val(selectedImage.attr('src').split('/').pop());

            $('.img-thumbnail').removeClass('selected').css('border', '1px solid #D8DAE8');
            selectedImage.parent().addClass('selected').css('border', '1px solid #4E73DF');
        }
    });
</script>
<div th:replace="~{fragments :: logout-modal}"></div>
<div th:replace="~{fragments :: js-core}"></div>
<div th:replace="~{fragments :: js-numbers}"></div>
</body>
</html>
