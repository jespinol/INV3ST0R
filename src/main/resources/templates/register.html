<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">>

<!--<head th:replace="~{fragments :: head}"></head>-->
<head th:fragment="head">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>INV3ST0R</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-2 d-none d-lg-block"></div>
                    <div class="col-lg-8">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an account</h1>
                            </div>
                            <form th:action="@{/register}" th:object="${user}"
                                  method="post" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" th:field="*{firstName}" required minlength="2" maxlength="20">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" th:field="*{lastName}" required minlength="2" maxlength="20">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" th:field="*{email}" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="inputPassword" placeholder="Password" th:field="*{password}" required minlength="6" maxlength="32">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="repeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" onclick="checkIfPasswordsMatch()">
                                    Register
                                    <script>
                                        function checkIfPasswordsMatch() {
                                            if (document.getElementById('repeatPassword').value !== document.getElementById('inputPassword').value) {
                                                document.getElementById('repeatPassword').value = '';
                                                document.getElementById('inputPassword').value = '';
                                                alert('Passwords must match');
                                            }
                                        }
                                    </script>
                                </button>
<!--                                <hr>-->
<!--                                <a href="index.html" class="btn btn-google btn-user btn-block">-->
<!--                                    <i class="fab fa-google fa-fw"></i> Register with Google-->
<!--                                </a>-->
<!--                                <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
<!--                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
<!--                                </a>-->
                            </form>
                            <hr>
<!--                            <div class="text-center">-->
<!--                                <a class="small" href="forgot-password.html">Forgot Password?</a>-->
<!--                            </div>-->
                            <div class="text-center">
                                <a class="small" href="/signing" th:href="@{/}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 d-none d-lg-block"></div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments :: js-core}"></div>

</body>

</html>
