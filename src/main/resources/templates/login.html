<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>I N V 3 $ T 0 R</title>
    <!-- HTML and scripts modified from Start Bootstrap - SB Admin 2 (https://startbootstrap.com/theme/sb-admin-2/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-9 col-lg-9 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-2 d-none d-lg-block"></div>
                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h2 font-weight-lighter text-muted mb-4">I N V 3 $ T 0 R</h1>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Log in</h1>
                                </div>
                                <div th:if="${param.error}" class="alert text-center alert-warning">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert text-center alert-info">
                                    You have been logged out.
                                </div>
                                <div th:if="${param.registered}" class="alert text-center alert-success">
                                    You have been registered. Please log in.
                                </div>
                                <div th:if="${param.deactivated}" class="alert text-center alert-secondary">
                                    Your profile has been successfully deactivated.
                                </div>
                                <div th:if="${param.error}" class="alert text-center alert-warning">
                                    Your session expired. Please log in again.
                                </div>
                                <form class="user" th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="username" name="email" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address..." required minlength="1">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="password" placeholder="Password" name="password" required
                                               minlength="1">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck"
                                                   name="remember-me">
                                            <label class="custom-control-label" for="customCheck">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="profile-new.html" th:href="@{/register}">
                                        Create an Account
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 d-none d-lg-block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
