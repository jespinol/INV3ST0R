<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{fragments :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{fragments :: topbar}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h1 mb-4 text-gray-800">Account 1</h1>

                <!-- Account summary -->
                <div>
                    <h4>Summary</h4>
                </div>
                <!-- Investment progress bar -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h4 class="font-weight-bold">Total balance: $900,000.00</h4>
                        <h4 class="font-weight-bold">Available to trade: $100,000.00</h4>
                    </div>
                    <div class="card-body">
                        <h4 class="small font-weight-bold text-info">Invested <span
                                class="float-right text-gray-800">Cash</span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 90%"
                                 aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>

                <!-- Operations -->
                <div>
                    <h4>Operations</h4>
                </div>
                <div class="row">
                    <!-- Buy Card -->
                    <div class="col-xl-4 col-md-6 mb-4">
                        <div class="card border-bottom-success shadow h-100 py-2">
                            <div class="card-body">
                                <a class="stretched-link" href="#" data-toggle="modal" data-target="#buyModal"></a>
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h3 mb-0 font-weight-bold text-gray-800">Buy</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-chevron-up fa-2x text-success"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sell Card -->
                    <div class="col-xl-4 col-md-6 mb-4">
                        <div class="card border-bottom-danger shadow h-100 py-2">
                            <div class="card-body">
                                <a href="#" class="stretched-link"></a>
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h3 mb-0 font-weight-bold text-gray-800">Sell</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-chevron-down fa-2x text-danger"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Fund Card -->
                    <div class="col-xl-4 col-md-6 mb-4">
                        <div class="card border-bottom-primary shadow h-100 py-2">
                            <div class="card-body">
                                <a href="#" class="stretched-link"></a>
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h3 mb-0 font-weight-bold text-gray-800">Fund account</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-plus fa-2x text-primary"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Transactions -->
                <div>
                    <h4>Transactions</h4>
                </div>

                <div th:replace="~{fragments :: txns-table-full}"></div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="~{fragments :: footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:replace="~{fragments :: scroll-to-top}"></div>

<div th:replace="~{fragments :: logout-modal}"></div>
<div th:replace="~{fragments :: buy-modal}"></div>

<div th:replace="~{fragments :: js-core}"></div>
<div th:replace="~{fragments :: js-table}"></div>

</body>

</html>
